<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Title and Nav Elements -->
    <header>
        <h1 class="Name">Andre Van Der Linde</h1>
        <section class="Nav">   
            <h1><a href="index.html">Home</a></h1>
            <h1><a href="about.html">About</a></h1>
            <h1><a href="portfolio.html">Portfolio</a></h1>
            <h1><a href="contact.html">Contact</a></h1>
        </section> 
    </header>
    
    <!-- Main Section -->
    <main class = "container">
        <!-- Left Sidebar -->
        <div class="sidebar"></div> 
        
        <h1 class="ContactMe">Contact Me:</h1>
        
        <div class="formItem">
            <form action="./success.html">
                <div class="formItem">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter Name">
                </div>
                <div class="formItem">
                    <label for="email">Email:</label>
                    <input type="email" name="emai" id="email" placeholder="Enter Email">
                </div>
                <div class="formItem">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="50" rows="10" placeholder="Type Message"></textarea>
                </div>
                
                <input class="Submit" id="submit" type="submit" value="Submit">
            </form>
        </div>
        
        <!-- Right Sidebar -->
        <div class="sidebar"></div> 
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="socials">
            <a href="https://github.com/Andre-VanDerLinde" target="_blank"><img src="resources/github-mark.png" alt="Github"></a>
            <a href="https://www.linkedin.com/in/andre-van-der-linde-4ab433153/" target="_blank"><img src="resources/linkedin.png" alt="LinkedIn"></a>
        </div>
    </footer>

    <script src="javascript.js"></script>
</body>
</html>
